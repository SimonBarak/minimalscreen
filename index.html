<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Priority tags. These must come first. -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1" />
    <!-- Render Chrome if available or using latest version of Internet Explorer (Recommended). -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Document Title -->
    <title>Minimal Screen</title>
    <!-- Allows control over where resources are loaded from. Place as early in the document as possible, only applies to content below this tag. -->
    <meta http-equiv="Content-Security-Policy" content="" />
    <!-- Base URL to use for all relative URLs contained within the document -->
    <!--  <base href="https://minimalscreen.online/" /> -->
    <!-- Geo Positioning Meta Tags. -->
    <meta name="geo.position" content="50.97590;0.01722" />
    <meta name="geo.region" content="GB" />
    <meta name="geo.placename" content="London, United Kingdom" />
    <meta name="ICBM" content="50.9759, 0.0172" />
    <meta name="DC.title" content="Location Name" />
    <!-- Search Eengine and Browser Meta Tags. -->
    <meta
      name="description"
      content="Minimal way to create mockup in browser"
    />
    <!-- Keep under 500 characters -->
    <meta
      name="abstract"
      content="Minimal way to create screen mockup in browser"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <main>
      <section class="relative h-36 md:h-48">
        <div
          id="draggable"
          class="draggable absolute top-0 w-full max-w-xl z-30 py-4"
        >
          <h1
            class="focus:outline-none focus:border-none focus:shadow-outline-none z-30 px-4"
            contenteditable="true"
          >
            Create screen mockup in&nbsp;a&nbsp;browser
          </h1>

          <span
            id="draggable-handler"
            class="draggable-handler cursor-move h-8 w-8 right-0 bg-blue-400 rounded-full inline-block absolute top-0 opacity-0 z-40"
          ></span>
        </div>
      </section>

      <section class="relative mb-5 md:mb-7">
        <div id="canvas" class="squere-canvas m-auto relative">
          <div
            id="bg-video-wrapper"
            class="bg-video-wrapper absolute top-0 right-0 bottom-0 left-0 z-0"
          ></div>
          <div class="flex justify-evenly items-center h-full z-20">
            <div
              id="mockup"
              class="perspective device-shadow mobile-mockup m-auto initial-height imageWrapper initial-width"
            >
              <div
                class="controlers text-blue-700 font-medium text-center w-full p-1 md:p-4"
              >
                <label
                  id="inputLabel"
                  class="block cta-image cta-opacity p-2 py-4 rounded-xl mb-2 cursor-pointer"
                >
                  <input
                    id="input-image"
                    class="input-image"
                    type="file"
                    name="filefield"
                  />
                  Add image
                </label>

                <label
                  id="inputLabel"
                  class="block cta-video cta-opacity p-2 py-4 rounded-xl cursor-pointer"
                >
                  <input
                    id="input-video"
                    class="input-video"
                    type="file"
                    name="filefield"
                  />

                  <div class="flex justify-center">
                    <div>Add video</div>
                    <div class="text-xs ml-1">beta</div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mb-10 md:mb-14">
        <div class="flex justify-center canvas-controls m-auto">
          <div class="mr-4">
            <div
              class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
            >
              <input
                type="checkbox"
                checked="true"
                name="toggle"
                id="togglePerspective"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full border-2 border-gray-700 appearance-none cursor-pointer focus:outline-none"
              />
              <label
                for="togglePerspective"
                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer focus:outline-none"
              ></label>
            </div>
            <label for="togglePerspective" class="text-gray-700"
              >perspective</label
            >
          </div>
          <div class="">
            <div
              class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
            >
              <input
                type="checkbox"
                name="toggle"
                id="toggleBackground"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full border-2 border-gray-700 appearance-none cursor-pointer focus:outline-none"
              />
              <label
                for="toggleBackground"
                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer"
              ></label>
            </div>
            <label for="toggleBackground" class="text-gray-700"
              >background&nbsp;video</label
            >
          </div>
        </div>
      </section>

      <!-- <section
      id="canvas"
      class="squere-canvas relative flex border-t border-b border-gray-800"
    >
      <div id="mockup" class="mobile-mockup m-auto">
        <div class="shadow-2">
          <div class="shadow-1">
            <div
              class="shadow-0 imageWrapper initial-height initial-width"
            ></div>
          </div>
        </div>
        <label id="inputLabel" class="controlers text-blue-700 p-4 font-medium w-full text-center">
          <input
            id="imageInput"
            class="imageInput"
            type="file"
            name="filefield"
          />
          Add image
        </label>
      </div>
    </section> -->

      <section class="p-4 mb-10 md:mb-14 text-center">
        <!-- <button
          id="add-screen"
          class="mb-4 btn-big m-auto justify-center cursor-pointer flex w-full rounded-xl py-5 px-6 text-xl leading-4 cta-opacity focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out shadow-xl"
        >
          <span>Add screen</span>
        </button> -->
        <button
          id="create-image"
          class="btn-big m-auto justify-center cursor-pointer flex w-full rounded-xl py-5 px-6 leading-4 text-blue-700 text-xl cta-opacity hover:bg-gray-700 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out shadow-xl"
        >
          <span>Create image </span>
          <span class="text-xs ml-1">beta</span>
        </button>
      </section>

      <section id="color-popUp" class="mb-10 md:mb-14">
        <div id="picker" class="m-auto"></div>
      </section>

      <section class="steps m-auto py-10 px-4 mb-10 md:mb-14">
        <p class="mb-5">Simple steps to make mockup</p>

        <ol class="list-decimal text-2xl md:text-2xl leading-relaxed pl-4">
          <li>Make screenshot of your website</li>
          <li>Add video into the broswer</li>
          <li>Customize mockup background</li>
          <li>Make screenshot of the mockup</li>
        </ol>
      </section>
    </main>

    <div
      id="popUp"
      class="absolute top-0 left-0 right-0 bottom-0 image-popUp cursor-pointer"
    >
      <img
        id="popUp-image"
        class="rounded-xl overflow-hidden shadow-xl m-auto mt-3"
        src=""
        alt=""
      />
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
